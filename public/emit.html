    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

<body>


    <div class="clearfix"></div>

    <!-- HOME -->
    <section class="home bg-img-1 parallax" data-stellar-background-ratio="0.5">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="home-wrapper text-center">
                        <video src="" id="video" style="width:900px; height: 700px;" autoplay="true"></video>
                        
                        <canvas style="display:none;" id="preview"></canvas>
                        <div id="logger" class="card m-b-20 text-white bg-success text-xs-center">
                            <div class="card-body">

                            </div>
                        </div>
                        <br>
                        <a id="alterar-conf-som" class="btn btn-secondary btn-rounded w-lg animated fadeInDown wow" data-wow-delay=".4s">Desativar Audio</a>

                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- END HOME -->



    <!-- END FAQ -->

    <footer class="footer bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="copyright">Redes de computadores - 2019/1</p>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </footer>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Jquery easing -->
    <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
    <script src="js/jquery.counterup.min.js" type="text/javascript"></script>

    <!--common script for all pages-->
    <script src="js/jquery.app.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('.counter').counterUp({
                delay: 100,
                time: 1200
            });
        });
    </script>
    <script type="text/javascript">
        var canvas = document.getElementById("preview");
        var context = canvas.getContext('2d');
        var transmitirVideo = true;
        var transmitirAudio = true;

        canvas.width = 900;
        canvas.height = 700;

        context.width = canvas.width;
        context.height = canvas.height;

        var video = document.getElementById("video");

        var socket = io();


        function logger(msg) {
            $('#logger').text(msg);

        }

        function loadCamera(stream) {
            try {
                video.srcObject = stream;
            } catch (error) {
                video.src = URL.createObjectURL(stream);
            }
            logger("Câmera conectada!");
            $('#logger').removeClass('bg-error');
            $('#logger').addClass('bg-success');

        }

        function loadFail() {
            logger("Falhar ao conectar a câmera");
            $('#logger').addClass('bg-error');
            $('#logger').removeClass('bg-success');
        }

        function viewVideo(video, context) {
            context.drawImage(video, 0, 0, context.width, context.height);
            socket.emit('stream', canvas.toDataURL('image/webp'));
        }
        $('#alterar-conf-som').click(function () {
            if(transmitirAudio){
                transmitirAudio = false;
                $(this).text("Ativar Audio");

            }else{
                transmitirAudio = true;
                $(this).text("Desativar Audio");
            }
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);

            if (navigator.getUserMedia) {
                navigator.getUserMedia({ video: transmitirVideo, audio: transmitirAudio }, loadCamera, loadFail);
            } 
        })
        $(function () {
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);

            if (navigator.getUserMedia) {
                navigator.getUserMedia({ video: transmitirVideo, audio: transmitirAudio }, loadCamera, loadFail);
            }

            setInterval(function () {
                viewVideo(video, context);
            }, 5);
        });

    </script>
</body>

</html>
